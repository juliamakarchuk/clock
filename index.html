<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="clock-circular-outline.png" type='image/png'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>
<body>
<div class='wrapper'>
    <div class='clock-container container'>
        <div class='coutdown'>
            <div class='js-hours'>00</div>
            <div class='js-minutes'>00</div>
            <div class='js-seconds'>00</div>
        </div>
        <div class='btn-body'>
            <button class="btn js-start">Start</button>
            <button class="btn js-stop">Stop</button>
            <button class="btn js-reset">Reset</button>
        </div>
    </div>
</div>
    <script src='script.js'></script>
</body>
</html>
